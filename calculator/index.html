<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 200px 200px 200px 200px 200px;
            gap: 30px; 
        }

        .key {
            background-color:gray;
        }
        #num21 {
            background-color: red;
        }
        #num19,#num21 {
            grid-row: span 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="key"></div>
        <div class="key" id="num2"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key" id="num6"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key" id="num19"></div>
        <div class="key"></div>
        <div class="key" id="num21"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key" id="num24"></div>
        <div class="key"></div>

    </div>
</body>
</html>
